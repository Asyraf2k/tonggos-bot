<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        /* Previous styles remain the same until message styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .chat-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header .bot-avatar {
            width: 40px;
            height: 40px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-header .bot-info h1 {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .chat-header .bot-info p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            margin-left: auto;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            padding: 15px 20px;
            border-radius: 20px 20px 0 20px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 20px 20px 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bot-message .highlight {
            color: #007bff;
            font-weight: 500;
        }

        .message-content {
            line-height: 1.5;
        }

        .message-section {
            margin: 8px 0;
            padding-left: 15px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
        }

        .message-header {
            color: #007bff;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .message-item {
            margin: 5px 0;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .input-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px;
        }

        .input-container input {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-container button {
            padding: 15px 25px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .input-container button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }

            .input-box {
                padding: 15px;
            }

            .input-container button {
                padding: 12px 20px;
            }
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            animation: typingAnimation 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">ü§ñ</div>
            <div class="bot-info">
                <h1>Tonggos BoT - Titik Temu</h1>
                <p>Online - Siap membantu</p>
            </div>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                <div class="message-content">
                    üëã Halo! Saya bot. Bagaimana saya bisa membantu Anda?
                </div>
                <div class="message-time">Baru saja</div>
            </div>
        </div>
        <div class="input-box">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ketik perintah (!id <ID> atau !get <nama>)..." autofocus>
                <button onclick="sendMessage()">Kirim</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");

        function getCurrentTime() {
            return new Date().toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function formatBotMessage(message) {
            // Format player details
            if (message.includes("Detail Pemain")) {
                const lines = message.split('\n');
                return `
                    <div class="message-content">
                        <div class="message-header">üìå Detail Pemain</div>
                        <div class="message-section">
                            ${lines.slice(1).map(line => {
                                const [label, value] = line.split(': ');
                                return `<div class="message-item">${label}: <span class="highlight">${value.replace(/\*\*/g, '')}</span></div>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Format search results
            if (message.includes("Hasil Pencarian")) {
                const lines = message.split('\n');
                const keyword = lines[1].split(': ')[1].replace(/\*\*/g, '');
                const results = lines.slice(3, -2);
                const total = lines[lines.length - 1].split(': ')[1].replace(/\*\*/g, '');
                
                return `
                    <div class="message-content">
                        <div class="message-header">üìã Hasil Pencarian</div>
                        <div class="message-section">
                            <div class="message-item">üîé Kata kunci: <span class="highlight">${keyword}</span></div>
                            ${results.map(result => {
                                return `<div class="message-item">${result.replace(/\*\*/g, '')}</div>`;
                            }).join('')}
                            <div class="message-item">‚úÖ Total ditemukan: <span class="highlight">${total}</span></div>
                        </div>
                    </div>
                `;
            }
            
            // Format error messages
            if (message.includes("‚ùå") || message.includes("‚ö†Ô∏è")) {
                return `
                    <div class="message-content">
                        ${message.replace(/\*\*/g, '')}
                    </div>
                `;
            }
            
            return `<div class="message-content">${message}</div>`;
        }

        function appendMessage(sender, message) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            
            const content = sender === "user" ? 
                `<div class="message-content">${message}</div>` : 
                formatBotMessage(message);
            
            msgDiv.innerHTML = `
                ${content}
                <div class="message-time">${getCurrentTime()}</div>
            `;
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendTypingIndicator() {
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "bot-message", "typing-indicator");
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            typingDiv.id = "typingIndicator";
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById("typingIndicator");
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function getPlayers() {
            try {
                const response = await fetch("http://localhost:3000/api/players");
                return await response.json();
            } catch (error) {
                return null;
            }
        }

        async function handleCommand(command) {
            if (command.startsWith("!id ")) {
                const playerId = command.slice(4).trim();
                const players = await getPlayers();
                if (!players) return "‚ö†Ô∏è Gagal mengambil data pemain.";
                const player = players.find(p => p.id.toString() === playerId);
                return player 
                    ? `üìå Detail Pemain\nüîπ Nama: ${player.name}\nüîπ ID: ${player.id}\nüîπ Ping: ${player.ping}ms` 
                    : "‚ùå Pemain tidak ditemukan.";
            } 
            else if (command.startsWith("!get ")) {
                const keyword = command.slice(5).toLowerCase().trim();
                const players = await getPlayers();
                if (!players) return "‚ö†Ô∏è Gagal mengambil data pemain.";
                const filteredPlayers = players.filter(p => p.name.toLowerCase().includes(keyword));

                if (!filteredPlayers.length) return "‚ùå Tidak ada pemain ditemukan.";

                let message = `üìã Hasil Pencarian\nüîé Kata kunci: ${keyword}\n\n`;
                filteredPlayers.forEach((p, index) => {
                    message += `${index + 1}. ${p.name} (ID: ${p.id})\n`;
                });
                message += `\n‚úÖ Total ditemukan: ${filteredPlayers.length}`;

                return message;
            }

            return "‚ùå Perintah tidak dikenal. Gunakan !id <ID> atau !get <nama>.";
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            userInput.disabled = true;
            appendMessage("user", message);
            userInput.value = "";
            
            appendTypingIndicator();
            const botResponse = await handleCommand(message);
            removeTypingIndicator();
            appendMessage("bot", botResponse);
            
            userInput.disabled = false;
            userInput.focus();
        }

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
